<aside class="colors-container">
    <h2 class="header">Colors</h2>

    <!-- Fill / Stroke Toggle (Radio Button Hack for pure CSS interactivity) -->
    <div class="mode-toggle">
        <input type="radio" name="drawMode" id="modeFill" class="mode-radio" checked
        [(ngModel)]="currentMode" value="fill">
        <label for="modeFill" class="mode-option top-option">
            <span class="mode-label">fill</span>
        </label>

        <input type="radio" name="drawMode" id="modeStroke" class="mode-radio"
               [(ngModel)]="currentMode" value="stroke">
        <label for="modeStroke" class="mode-option bottom-option">
            <span class="mode-label">stroke</span>
        </label>
    </div>

    <!-- Color Grid -->
    <div class="grid">
        <div class="swatch red"
             [class.selected]="isActive('red')"
             (click)="selectColor('red')"></div>
        <div class="swatch orange"
             [class.selected]="isActive('orange')"
             (click)="selectColor('orange')"></div>
        <div class="swatch yellow"
             [class.selected]="isActive('yellow')"
             (click)="selectColor('yellow')"></div>
        <div class="swatch green"
             [class.selected]="isActive('green')"
             (click)="selectColor('green')"></div>
        <div class="swatch cyan"
             [class.selected]="isActive('cyan')"
             (click)="selectColor('cyan')"></div>
        <div class="swatch blue"
             [class.selected]="isActive('blue')"
             (click)="selectColor('blue')"></div>
        <div class="swatch purple"
             [class.selected]="isActive('purple')"
             (click)="selectColor('purple')"></div>
        <div class="swatch pink"
             [class.selected]="isActive('pink')"
             (click)="selectColor('pink')"></div>
        <div class="swatch brown"
             [class.selected]="isActive('brown')"
             (click)="selectColor('brown')"></div>
        <div class="swatch black"
             [class.selected]="isActive('black')"
             (click)="selectColor('black')"></div>
        <div class="swatch gray"
             [class.selected]="isActive('gray')"
             (click)="selectColor('gray')"></div>
        <div class="swatch white"
             [class.selected]="isActive('white')"
             (click)="selectColor('white')"></div>
    </div>

    <div class="separator"></div>

    <!-- Stroke Width Input (Moved Above Eraser) -->
    <div class="stroke-width-container">
        <label for="strokeWidth">strokeWidth :</label>
        <input type="number" id="strokeWidth" value="3" min="1" max="100">
    </div>

    <div class="separator"></div>

    <!-- Eraser -->
    <div class="eraser-container" title="Eraser">
        <div class="real-eraser"></div>
        <div class="eraser-label">Eraser</div>
    </div>

</aside>
