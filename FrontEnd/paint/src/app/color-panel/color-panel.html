<aside class="colors-container">
    <h2 class="header">Colors</h2>

    <!-- Fill / Stroke Toggle (Radio Button Hack for pure CSS interactivity) -->
    <div class="mode-toggle">
        <input type="radio" name="drawMode" id="modeFill" class="mode-radio" checked>
        <label for="modeFill" class="mode-option top-option">
            <span class="mode-label">fill</span>
        </label>

        <input type="radio" name="drawMode" id="modeStroke" class="mode-radio">
        <label for="modeStroke" class="mode-option bottom-option">
            <span class="mode-label">stroke</span>
        </label>
    </div>

    <!-- Color Grid -->
    <div class="grid">
        <div class="swatch red"></div>
        <div class="swatch orange"></div>
        <div class="swatch yellow"></div>
        <div class="swatch green"></div>
        <div class="swatch cyan"></div>
        <div class="swatch blue"></div>
        <div class="swatch purple"></div>
        <div class="swatch pink"></div>
        <div class="swatch brown"></div>
        <div class="swatch black"></div>
        <div class="swatch gray"></div>
        <div class="swatch white"></div>
    </div>

    <div class="separator"></div>

    <!-- Stroke Width Input (Moved Above Eraser) -->
    <div class="stroke-width-container">
        <label for="strokeWidth">strokeWidth :</label>
        <input type="number" id="strokeWidth" value="3" min="1" max="50">
    </div>

    <div class="separator"></div>

    <!-- Eraser -->
    <div class="eraser-container" title="Eraser">
        <div class="real-eraser"></div>
        <div class="eraser-label">Eraser</div>
    </div>

</aside>
