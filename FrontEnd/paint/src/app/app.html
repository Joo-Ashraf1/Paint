<main class="main-layout">
  <!-- Left Sidebar -->
  <app-toolbar (appToolChange)="appSelectedTool = $event" [toolbarSelectedTool]="appSelectedTool"></app-toolbar>

  <!-- Center Column -->
  <div class="center-area">
    <app-menu (appToolChange)="appSelectedTool = $event" [menuSelectedTool]="appSelectedTool"></app-menu>
    <app-canvas [currentTool]="appSelectedTool" (currentToolChange)="appSelectedTool = $event"></app-canvas>
  </div>

  <!-- Right Sidebar -->
  <app-color-panel></app-color-panel>
</main>
