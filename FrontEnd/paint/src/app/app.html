<main class="main-layout">
  <!-- Left Sidebar -->
  <app-toolbar (appToolChange)="appSelectedTool = $event" [toolbarSelectedTool]="appSelectedTool"></app-toolbar>

  <!-- Center Column -->
  <div class="center-area">
    <app-menu (appToolChange)="appSelectedTool = $event" [menuSelectedTool]="appSelectedTool" [menuShapeConfigs]="appShapeConfigs" (menuShapeConfigsChange)="appShapeConfigs = $event"></app-menu>
    <app-canvas [currentTool]="appSelectedTool" (currentToolChange)="appSelectedTool = $event"
    (shapeConfigsChange)="appShapeConfigs = $event" [shapeConfigs]="appShapeConfigs"></app-canvas>
  </div>

  <!-- Right Sidebar -->
  <app-color-panel [colorPanelCurrentTool]="appSelectedTool" (currentToolChange)="appSelectedTool = $event"></app-color-panel>
</main>
